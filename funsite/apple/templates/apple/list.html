{% extends "apple/base.html" %}
{% block title %}View list{% endblock %}

{% block content %} 
	<h1>{{lt.name}}</h1>
	<form method ="post" action ="#">
		{% csrf_token %}
		{% for item in lt.item_set.all %}
		<div class ="input-group mb-3">
			<div class ="input-group-text">
				<div class ="input-group-prepend">
				{% if item.complete == True %}
					<input type ="checkbox", value ="clicked", name ="c{{item.id}}", checked>
				{% else %}
					<input type ="checkbox", value ="clicked", name ="c{{item.id}}">
				{% endif %}
				</div>
			</div>
			<input type ="text", value="{{item.text}}", class ="form-control">
		</div>	
		{% endfor %}
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<button type = "submit", name = "save", value = "save", class="btn btn-dark">Save</button>
			</div>
			<input type = "text", name = "make">
		</div>
		<button type = "submit", name = "newThing", value = "newThing", class="btn btn-dark">Add Thing</button>
	</form>
{% endblock %}
